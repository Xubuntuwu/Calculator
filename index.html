<!DOCTYPE html>
<html>
    <head>
        <title> Simple Calculator </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="calculatorBase">
            <div id="display">ðŸ¤–ðŸ¤–ðŸ¤–ðŸ¤–</div>
            <div id="allButtons">
                <div id="horizontalButtons"> 
                    <button id="clear" class="buttonType operatorType">Clear</button>
                    <button id="negOperand" class="buttonType operatorType">+/-</button>
                    <button id="point" class="buttonType operatorType">.</button>
                    <button id="divideOperand" class="buttonType operatorType">/</button>
                    <button id="multiplyOperand" class="buttonType operatorType">x</button>
                </div>
                <div id="bottomContainer">
                    <div id="numberContainer"> 
                        <div id="upper-third">
                            <button id="seven" class="buttonType numberType">7</button>
                            <button id="eight" class="buttonType numberType">8</button>
                            <button id="nine" class="buttonType numberType">9</button>
                        </div>
                        <div id="middle-third">
                            <button id="four" class="buttonType numberType">4</button>
                            <button id="five" class="buttonType numberType">5</button>
                            <button id="six" class="buttonType numberType">6</button>
                        </div>
                        <div id="bottom-third">
                            <button id="0" class="buttonType numberType">0</button>
                            <button id="1" class="buttonType numberType">1</button>
                            <button id="2" class="buttonType numberType">2</button>
                            <button id="3" class="buttonType numberType">3</button>
                        </div>
                    </div>
                    <div id="verticalButtons">
                        <button id="backspace" class="buttonType operatorType">âŒ«</button>
                        <button id="minusOperand" class="buttonType operatorType">-</button>
                        <button id="plusOperand" class="buttonType operatorType">+</button>
                        <button id="equalOperand" class="buttonType operatorType">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
